<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/neox-favicon.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        color: #150351;
        font-family: "Roboto", sans-serif;
        letter-spacing: 0.5px;
      }
      body {
        background: rgb(255, 255, 255);
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 1) 4%,
          rgba(255, 255, 255, 0.6026785714285714) 31%,
          rgba(162, 28, 175, 0.0844712885154062) 71%,
          rgba(21, 3, 81, 0.12368697478991597) 100%
        );
      }
    </style>

    <title>NEOX - Home</title>
  </head>
  <body>
    <nav
      style="max-width: 1500px"
      class="px-16 py-4 mx-auto flex items-center justify-between max-lg:px-6"
    >
      <div class="flex items-center justify-center gap-x-10">
        <a href="/"
          ><img
            class="w-40 max-sm:w-36"
            src="./assets/images/neox-logo-for-nav.png"
            alt="neox-logo"
        /></a>
        <ul
          class="flex items-center pt-1 gap-x-6 text-lg font-medium max-lg:hidden"
        >
          <li>
            <a class="hover:underline hover:opacity-80 transition-all" href="#">
              Home
            </a>
          </li>
          <li>
            <a class="hover:underline hover:opacity-80 transition-all" href="#">
              About
            </a>
          </li>
          <li>
            <a class="hover:underline hover:opacity-80 transition-all" href="#">
              Product
            </a>
          </li>
          <li>
            <a class="hover:underline hover:opacity-80 transition-all" href="#">
              Service
            </a>
          </li>
          <li>
            <a class="hover:underline hover:opacity-80 transition-all" href="#">
              Contact
            </a>
          </li>
        </ul>
      </div>
      <div>
        <a
          class="mr-5 max-md:mr-2 hover:underline hover:opacity-80 text-lg max-md:text-base font-medium transition-all"
          href="#"
          >LOGIN</a
        >
        <button
          class="bg-fuchsia-600 text-lg active:bg-fuchsia-600 max-md:text-base font-medium hover:bg-fuchsia-500 text-fuchsia-50 px-6 max-md:px-5 pt-2 pb-1 rounded-full"
        >
          SIGN UP
        </button>
      </div>
    </nav>
    <div
      style="max-width: 1500px"
      class="px-16 py-36 mx-auto main-container flex justify-between items-start gap-20 max-lg:flex-wrap-reverse max-lg:justify-center max-md:p-6 max-md:py-10 max-md:gap-y-10"
    >
      <div
        class="content flex flex-col items-start gap-y-10 max-xl:gap-y-5 max-lg:items-center max-lg:text-center max-md:gap-y-4"
      >
        <div class="font-medium">
          <h3 class="text-3xl max-md:text-2xl">TEMPLATE</h3>
          <h2 style="margin: -5px 0 0 -1px" class="text-6xl max-md:text-4xl">
            WEBSITE
          </h2>
          <h1
            style="margin: -15px 0 0 -8px"
            class="text-9xl max-md:text-7xl max-md:pt-2"
          >
            DESIGN
          </h1>
        </div>
        <p>
          This is a multipurpose web template & logo identity. I have tried here
          to focus on the modern logo Neox, this is an unused concept for sale.
          Happy to hear your thoughts about this concept!
        </p>
        <div class="flex max-lg:flex-col gap-2">
          <button
            class="bg-fuchsia-600 border-2 border-fuchsia-600 text-lg active:bg-fuchsia-600 font-medium hover:bg-fuchsia-500 text-fuchsia-50 text px-6 py-1 rounded-full"
          >
            More Info
          </button>
          <a href="./prototype.html">
            <button
              class="border-2 border-fuchsia-600 text-fuchsia-600 text-lg font-medium hover:bg-fuchsia-200/90 text px-6 py-1 rounded-full"
            >
              Prototype
            </button>
          </a>
        </div>
      </div>
      <img
        class="w-1/2 max-lg:w-4/5 max-md:w-full"
        src="./assets/images/image.png"
        alt="image"
      />
    </div>
  </body>
</html>
